<div *ngIf="phone" class="card hover:shadow-lg hover:bg-blue-100 hover:cursor-pointer">
    <div class="card-body">
        <h3 class="text-3xl card-title">{{phone.brand}}{{phone.model}}</h3>
        <p class="text-2xl card-text">{{phone.releaseYear}}</p>
        <button class="shadow btn btn-primary mt-4" (click)="select(phone)">
            View
        </button>            
    </div>
</div>
